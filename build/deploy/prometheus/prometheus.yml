global:
  scrape_interval:
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s  #global catch time
    static_configs:
      - targets: ['127.0.0.1:9090']

  - job_name: 'core-api'
    static_configs:
      - targets: [ 'api:8001' ]
        labels:
          job: core-api
          app: core-api
          env: dev