version: '3'

services:
  gateway:
    image: nginx:1.21.5
    container_name: gateway
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./deploy/gateway/conf.d:/etc/nginx/conf.d
      - ./data/gateway/log:/var/log/nginx
    ports:
      - "8000:8000"
    networks:
      - ark_admin_net

  ark-admin-vuenext:
    image: arklnk/ark-admin-vuenext:latest
    container_name: ark-admin-vuenext
    volumes:
      - ./deploy/vuenext/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    restart: always
    networks:
      - ark_admin_net

  ark-admin-zero:
    image: arklnk/ark-admin-zero:latest
    container_name: ark-admin-zero
    volumes:
      - ./deploy/service/core/etc:/app/etc
      - ./data/service/logs:/app/logs
    ports:
      - "8001:8001"
    restart: always
    networks:
      - ark_admin_net

  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ark_admin
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql/data:/var/lib/mysql
      - ./deploy/sql/:/docker-entrypoint-initdb.d/
    privileged: true
    restart: always
    networks:
      - ark_admin_net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1
    networks:
      - ark_admin_net

  redis:
    image: redis:6.2.5
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./data/redis/data:/data:rw
    command: "redis-server --requirepass 123456  --appendonly yes"
    privileged: true
    restart: always
    networks:
      - ark_admin_net

networks:
  ark_admin_net:
    driver: bridge